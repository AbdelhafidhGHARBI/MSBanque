spring:
  application:
    name: ms-banque  # Nom du service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: banque_db_test

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  # URL du serveur Eureka
    fetch-registry: true  # Permet à ce service de récupérer le registre des services
    register-with-eureka: true  # Permet à ce service de s'enregistrer auprès d'Eureka
